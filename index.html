<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Movie Dashboard</title>
</head>

<body>
    <img src="images/banner.png" alt="image" class="bg_image">
    <div class="bg_blur"></div>

    <!-- HEADER -->
    <header class="header" id="header">
        <div class="header_content">
            <a href="#" class="header_logo">Movie Hub</a>

            <div class="header_action">
                <i class="ri-notification-2-line"></i>
                <i class="ri-account-circle-line accountLink"></i>

                <div class="header_menu" id="header_menu">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </div>

        <form action="" class="header_search">
            <i class="ri-search-line"></i>
            <input type="search" placeholder="Search Movies" class="header_input">
        </form>
    </header>


    <!-- NAV -->
    <nav class="nav" id="nav">
        <div class="nav_menu">
            <a href="#" class="nav_logo">Movie Hub</a>
            <ul class="nav_list">
                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <i class="ri-home-5-line"></i><span>Home</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <i class="ri-movie-line"></i><span>Movies</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <i class="ri-film-line"></i><span>Series</span>
                    </a>
                </li>

                <li class="nav_item">
                    <a href="#" class="nav_link">
                        <i class="ri-heart-3-line"></i><span>Favorites</span>
                    </a>
                </li>
            </ul>

            <div>
                <h3 class="nav_title"> Account</h3>

                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="ri-account-circle-line"></i><span>Profile</span>
                        </a>
                    </li>

                    <li class="nav_item"></li>
                    <a href="#" class="nav_link">
                        <i class="ri-account-circle-fill"></i><span>Profile 2</span>
                    </a>
                    </li>
                </ul>
            </div>
        </div>

        <a href="#" class="nav_link">
            <i class="ri-logout-box-line"></i><span>Log Out</span>
        </a>

        <div class="nav_close" id="nav_close">
            <i class="ri-close-line"></i>
        </div>
    </nav>


    <!-- Back Arrow Icon -->
    <div class="back-arrow" id="back-arrow">
        <i class="ri-arrow-left-line"></i>
    </div>

    <!-- Sign Up / Sign In Form -->
    <div class="container" id="auth-container" style="display: none;">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>

            <form>
                <div class="input-group">
                    <div class="input-field namefield">
                        <i class="ri-user-fill"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="ri-mail-fill"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="ri-key-fill"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p><span class="text">Password Suggestions</span> <a href="#">Click Here</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div>
            </form>
        </div>
    </div> <!-- End of Container -->


    <script src="js/main.js"></script>
</body>

</html>
